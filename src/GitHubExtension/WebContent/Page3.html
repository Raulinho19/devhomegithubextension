<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
    <style>
    h1 {
        background-color: #0080ff
    }
    h2 {
        background-color: #00ff80
    }
    </style>
    <script>
        "use strict";

        function doPostMessage(message) {
            // Do different things in WebView2 vs the browser, so neither gets an error
            try {
                window.chrome.webview.postMessage(message);
            }
            catch {
                window.postMessage(message);
            }
        };

        function navigateToPreviousPage() {
            window.location.assign('Page2.html');
        };

        function checkboxChanged(value) {
            var obj = new Object();
            obj.devHomeItemUpdated = "devHomeFormCompleted";
            obj.devHomeFormCompleted = false;
            var jsonStr = JSON.stringify(obj);
            doPostMessage(jsonStr);
            console.log(jsonStr);
        };
    </script>
</head>
<body id="body">
    <h1> Page 3 </h1>
    <div id="rectangle" style="width:100px; height:100px; background-color:#8000ff"></div>
    <input type="checkbox" id="done" name="Done Configuring" oninput="checkboxChanged(this.checked)" />
    <input id="b1B" type="submit" name="button" onclick="navigateToPreviousPage()" value="Navigate Locally" />
</body>
</html>
