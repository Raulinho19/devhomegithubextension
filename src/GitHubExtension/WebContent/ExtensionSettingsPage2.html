<!DOCTYPE html>
<html>
<head>
    <title>Woof</title>
    <style>
    h1 {
        background-color: #0080ff
    }
    h2 {
        background-color: #00ff80
    }
    </style>
    <script>
        "use strict";

        function doPostMessage(message) {
            // Do different things in WebView2 vs the browser, so neither gets an error
            try {
                window.chrome.webview.postMessage(message);
            }
            catch {
                window.postMessage(message);
            }
        };

        function navigateToPreviousPage() {
            window.location.assign('ExtensionSettingsPage.html');
        };
    </script>
</head>
<body id="body">
    <h1> Woof </h1>
    <img id="dog" src="dog.jpg" style="width:500px; height:500px"/>
    <div>
        <input id="b1B" type="submit" name="button" onclick="navigateToPreviousPage()" value="Back to Extension Settings main page" />
    </div>
</body>
</html>
